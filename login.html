<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Showcase Me</title>
    <link rel="stylesheet" type="text/css" href="aj.min.css">
</head>

<body>
    <header class="navbar ph4 pv3 bg-near-white">
        <div class="container">
            <section class="navbar-section">
                <a href="#" class="b f3 tracked mr4">ShowcaseMe</a>
                <a href="#" class="btn btn-link">Updates</a>
                <a href="#" class="btn btn-link">About</a>
            </section>
            <section class="navbar-section">
            </section>
        </div>
    </header>
    <div class="container mt4">
        <div class="row mt4 pt4">
            <div class="six columns">
                <h3 class="mb4 pb2">Sign in</h3>
                <div class="form-group">
                    <input class="form-input input-lg" type="text" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input class="form-input input-lg" type="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" />
                        <i class="form-icon"></i> Remember me
                    </label>
                </div>
                <button class="mt3 btn btn-primary btn-lg w-100 grow">Login</button>
            </div>
            <div class="six columns">
                <h3 class="mb4 pb2 tc">Or, sign in with...</h3>
                <img class="img-fit-contain centered pv2 grow" width="200px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" alt="">
                <br>
                <img class="img-fit-contain centered pv2 grow" width="200px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Facebook_New_Logo_%282015%29.svg/512px-Facebook_New_Logo_%282015%29.svg.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
