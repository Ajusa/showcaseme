<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ShowcaseMe</title>
    <link rel="stylesheet" type="text/css" href="[[url_for('static',filename='aj.min.css')]]">
    <link rel="stylesheet" type="text/css" href="[[url_for('static',filename='sweetalert2.min.css')]]">
    <link rel="stylesheet" type="text/css" href="[[url_for('static',filename='custom.css')]]"> 
    <script src="[[url_for('static',filename='sweetalert2.min.js')]]"></script>
    <script src="[[url_for('static',filename='vue.js')]]"></script>
    <script src="[[url_for('static',filename='marked.js')]]"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
</head>

<body>
    <header class="navbar ph4 pv3 bg-near-white" >
        <section class="fl">
            <a href="/" class="b btn btn-link tracked">ShowcaseMe</a>
            <a href="http://www.github.com/ajusa/showcaseme" class="btn btn-link">Updates</a>
            <a href="/about" class="btn btn-link">About</a> [% if current_user.is_authenticated %]
            <a href="/profile" class="btn btn-link">Profile</a> [% endif %]
        </section>
        <section class="fr">
                [% if not current_user.is_authenticated %]
                <a href="/login" class="btn btn-link">Login<a> <a href="/signup" class="btn btn-link b">Sign Up</a> [% endif %] [% if current_user.is_authenticated %]
                <span class="btn btn-link"> <span class="gray">Hi <b>[[ current_user.name ]]</b></span></span>
                <a href="/logout" class="btn btn-link">Logout</a> [% endif %]
        </section>
    </header>
