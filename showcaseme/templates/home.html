 [% include 'head.html' %]
<div class="container mt4" id="app">
    <div class="row mt4 pt4">
        <div class="six columns bg-blue center-items mb4 border-right" style="flex-flow: wrap; margin-left: 2%;">
            <div class="center-items" style="width: 100%;">
                 <button class="btn-lg btn-purple mw5 w-100 mt5 mb4">I'm with a company</button>
            </div>
            <div>
                <h4 class="mt4 pt4 near-white">Search for students near you...</h4>
                <div class="mb4 pb3" style="display: inline-flex;">
                    <input class="search-bar f6 no-right-border sharp-right-corners" type="text" placeholder="web designer" />
                    <button class="btn-lg btn-solid-purple mw4 w-100 search-bar sharp-left-corners">Search</button>
                </div>
            </div>
        </div>
        <div class="six columns bg-light-purple center-items mb4 border-left" style="flex-flow: wrap;">
            <div class="center-items" style="width: 100%;">
                 <button class="btn-lg btn mw5 w-100 mt5 mb4">I'm a student</button>
            </div>
            <div>
                <h4 class="mt4 pt4 near-white">Search for listings near you...</h4>
                <div class="mb4 pb3" style="display: inline-flex;">
                    <input class="search-bar f6 no-right-border sharp-right-corners" type="text" placeholder="web design" />
                    <button class="btn-lg btn-primary mw4 w-100 search-bar sharp-left-corners">Search</button>
                </div>
            </div>
        </div>
        
        <h3 class="mt3 pt3">Or, browse our featured students:</h3>
        <div class="row cf" v-for="row in students">
            <div class="four columns mv3" v-for="student in row">
                <div class="card">
                    <div class="p3">
                        <h4 class="mb1" v-html="m(student.name)"></h4>
                        <p class="silver" v-html="m(student.blurb)"></p>
                        <span class="m1 mv2 dib" v-for="tag in student.tags.slice().sort(function(a, b){return b.skill - a.skill})">
                            <label class="chip mv2" v-bind:class="{ active: tag.skill == 2, 'bg-yellow black' : tag.skill == 1 }">
                                {{tag.name}}
                            </label>
                        </span>
                        <a class="btn mt3 w-100" :href="'/student/' + student.id">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
[% include 'footer.html' %]
<link rel="stylesheet" type="text/css" href="[[url_for('static',filename='icons.min.css')]]">
</body>
<script src="[[url_for('static',filename='siema.min.js')]]"></script>
<script>
function chunkArray(myArray, chunk_size) {
    var index = 0;
    var arrayLength = myArray.length;
    var tempArray = [];
    for (index = 0; index < arrayLength; index += chunk_size) {
        myChunk = myArray.slice(index, index + chunk_size);
        tempArray.push(myChunk);
    }

    return tempArray;
}
</script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        students: chunkArray([[data | tojson]], 3),
        m: marked,
    }
})
slider = new Siema();
document.querySelector('#left').addEventListener('click', () => slider.prev());
document.querySelector('#right').addEventListener('click', () => slider.next());
</script>

</html>
